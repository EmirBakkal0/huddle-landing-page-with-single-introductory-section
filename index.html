<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ca25fd091d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  
</head>
<body>
  <div class="container">
    <div class="col-4">
      <img src="images/logo.svg" alt="LOGO" style="width:50%;">
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-6">
        <img src="images/illustration-mockups.svg" alt="">

      </div>
      <div class="col-6">
          <h2 class="font-large text-center" style="margin-top: 50px ;">Build The Community Your Fans Will Love</h2>
          <p class="font-med text-center mb-1">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
        
          </p>
          <div class="mobile-align-item-center">
            <button class="btn">Register</button>
          </div>
      </div>
    </div>
    
  </div>

  
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-8"></div>
        <div class= "col-4 wrap">
          <button class="btn-social mx-1"><i class="fa-brands fa-facebook-f" ></i></button>
          <button class="btn-social mx-1"><i class="fa-brands fa-x-twitter" ></i></button>
          <button class="btn-social mx-1"><i class="fa-brands fa-instagram"></i></button>
        </div>
      </div>
    </div>


    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/EmirBakkal0">Emir Bakkal</a>.
    </p>
  </footer>
</body>
</html>
